          <p><strong>1.Vue-cli**</strong>安装**</p>
<p>​    Vue-cli是一个vue脚手架，这个脚手架可以帮我们快速的创建vue的项目。</p>
<p>​    </p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">1.	全局安装@vue/cli</span><br><span class="line">npm install -g @vue/cli@3.9.1</span><br><span class="line">2.	使用vue create projectname 来创建一个vue项目</span><br><span class="line">3.	使用 npm run serve命令来启动项目，来启动服务，方便调试</span><br><span class="line">4.	使用vue inspect &gt; output.js 来查看webpack所生成的配置文件</span><br><span class="line">5.	使用 npm run build命令来构建项目，生成dist文件夹，用于生产环境，必须的代码都在里面</span><br></pre></td></tr></table></figure>
<p>对于32位的系统，安装不了<a href="mailto:vue/cli@3.9.1" target="_blank" rel="noopener">vue/cli@3.9.1</a>，通过yarn来安装。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">Yarn 和npm一样，也是一个nodejs包管理器， 你可以通过它使用全世界开发者的代码， 或者分享自己的代码。</span><br><span class="line">1.npm install yarn -g</span><br><span class="line">2.yarn global add @vue/cli</span><br><span class="line">3.yarn global bin命令执行后会出现yarn的bin路径配置，将这个路径配置到path系统环境变量</span><br></pre></td></tr></table></figure>
<p><strong>2.对于具体的项目建立步骤</strong></p>
<p><strong>3.服务端的准备</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">1 打开WAMP   注意点：需要关掉电脑装的其他mysql</span><br><span class="line">2 打开sqlyog   把资料中的dtcmsdb4.sql文件内容复制一份到sqlyog中执行</span><br><span class="line">3 打开资料的vuecms3_nodejsapi 项目中的app.js修改里面连接数据库的配置app.use(orm.express(&apos;mysql://root:@127.0.0.1:3306/dtcmsdb4&apos;</span><br><span class="line">4 使用nodemon app来启动服务端程序</span><br><span class="line">5 在浏览器中输入网址查看接口是否畅通</span><br><span class="line">http://localhost:8899/api/getnewslist</span><br></pre></td></tr></table></figure>
<p><strong>4.Eslint</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">ESLint是一个用来识别 ECMAScript 并且按照规则给出报告的代码检测工具，使用它可以避免低级错误和统一代码的风格。</span><br><span class="line">如果要使用eslint来检测.vue文件的语法错误，需要安装[eslint-plugin-vue](https://github.com/vuejs/eslint-plugin-vue)，在vue/cli中已经自动装好了这个插件，所以我们可以直接使用</span><br></pre></td></tr></table></figure>

/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br></pre></td><td class="code"><pre><span class="line">//eslintrc.js</span><br><span class="line"></span><br><span class="line">module.exports = &#123;</span><br><span class="line">  root: true,</span><br><span class="line">  env: &#123;</span><br><span class="line">    node: true</span><br><span class="line">  &#125;,</span><br><span class="line">  &apos;extends&apos;: [</span><br><span class="line">     //plugin:vue/recommended&quot; 会同时检查js和模板的语法错误</span><br><span class="line">    &apos;plugin:vue/recommended&apos;,</span><br><span class="line">    &apos;@vue/standard&apos;</span><br><span class="line">  ],</span><br><span class="line">  rules: &#123;</span><br><span class="line">    &apos;no-console&apos;: process.env.NODE_ENV === &apos;production&apos; ? &apos;error&apos; : &apos;off&apos;,</span><br><span class="line">    &apos;no-debugger&apos;: process.env.NODE_ENV === &apos;production&apos; ? &apos;error&apos; : &apos;off&apos;,</span><br><span class="line"></span><br><span class="line">    &apos;prefer-promise-reject-errors&apos;: 0,</span><br><span class="line">    &apos;space-unary-ops&apos;: 0,</span><br><span class="line">    &apos;no-unused-expressions&apos;: 0,</span><br><span class="line">    &apos;no-useless-return&apos;: 0,</span><br><span class="line">    &apos;standard/no-callback-literal&apos;: 0,</span><br><span class="line">    &apos;import/first&apos;: 0,</span><br><span class="line">    &apos;import/export&apos;: 0,</span><br><span class="line">    &apos;no-mixed-operators&apos;: 0,</span><br><span class="line">    &apos;no-use-before-define&apos;: 0,</span><br><span class="line"></span><br><span class="line">    // 不允许使用分号</span><br><span class="line">    &apos;semi&apos;: [2, &apos;never&apos;],</span><br><span class="line"></span><br><span class="line">    // 允许使用==</span><br><span class="line">    &apos;eqeqeq&apos;: 0,</span><br><span class="line"></span><br><span class="line">    // 缩进使用不做限制</span><br><span class="line">    &apos;indent&apos;: 2,</span><br><span class="line"></span><br><span class="line">    // 允许使用tab</span><br><span class="line">    &apos;no-tabs&apos;: 0,</span><br><span class="line"></span><br><span class="line">    // 函数圆括号之前没有空格</span><br><span class="line">    &apos;space-before-function-paren&apos;: [2, &apos;never&apos;],</span><br><span class="line"></span><br><span class="line">    // 不要求块内空格填充格式</span><br><span class="line">    &apos;padded-blocks&apos;: 0,</span><br><span class="line"></span><br><span class="line">    // 不限制变量一起声明</span><br><span class="line">    &apos;one-var&apos;: 0,</span><br><span class="line"></span><br><span class="line">    // 条件语句中复制操作符需要用圆括号括起来</span><br><span class="line">    &apos;no-cond-assign&apos;: [2, &apos;except-parens&apos;],</span><br><span class="line"></span><br><span class="line">    // 允许使用条件表达式使用常量</span><br><span class="line">    &apos;no-constant-condition&apos;: 2,</span><br><span class="line"></span><br><span class="line">    // 单行可忽略大括号，多行不可忽略</span><br><span class="line">    &apos;curly&apos;: [2, &apos;multi-line&apos;],</span><br><span class="line"></span><br><span class="line">    // 不允许使用var变量</span><br><span class="line">    &apos;no-var&apos;: 2,</span><br><span class="line"></span><br><span class="line">    // 不允许出现多个空格</span><br><span class="line">    &apos;no-multi-spaces&apos;: [&apos;error&apos;, &#123; ignoreEOLComments: true &#125;],</span><br><span class="line">    &apos;camelcase&apos;: 0,</span><br><span class="line"></span><br><span class="line">    // 对象字面量的键值空格风格</span><br><span class="line">    &apos;key-spacing&apos;: 2,</span><br><span class="line"></span><br><span class="line">    // if语句包含一个return语句， else就多余</span><br><span class="line">    &apos;no-else-return&apos;: 2,</span><br><span class="line"></span><br><span class="line">    // 建议将经常出现的数字提取为变量</span><br><span class="line">    &apos;no-magic-numbers&apos;: [0, &#123; ignoreArrayIndexes: true &#125;],</span><br><span class="line"></span><br><span class="line">    // 不允许重复声明变量</span><br><span class="line">    &apos;no-redeclare&apos;: [2, &#123; builtinGlobals: true &#125;],</span><br><span class="line"></span><br><span class="line">    // 立即执行函数风格</span><br><span class="line">    &apos;wrap-iife&apos;: [2, &apos;inside&apos;],</span><br><span class="line"></span><br><span class="line">    // 不允许圆括号中出现空格</span><br><span class="line">    &apos;space-in-parens&apos;: [2, &apos;never&apos;],</span><br><span class="line"></span><br><span class="line">    // 确保运算符周围有空格</span><br><span class="line">    &apos;space-infix-ops&apos;: 2,</span><br><span class="line"></span><br><span class="line">    // 强制点号与属性同一行</span><br><span class="line">    &apos;dot-location&apos;: [2, &apos;property&apos;],</span><br><span class="line"></span><br><span class="line">    // 强制单行代码使用空格</span><br><span class="line">    &apos;block-spacing&apos;: [2, &apos;always&apos;],</span><br><span class="line"></span><br><span class="line">    // 约束for-in使用hasOwnProperty判断</span><br><span class="line">    &apos;guard-for-in&apos;: 0,</span><br><span class="line"></span><br><span class="line">    // 采用one true brace style大括号风格</span><br><span class="line">    &apos;brace-style&apos;: [2, &apos;1tbs&apos;, &#123; &apos;allowSingleLine&apos;: true &#125;],</span><br><span class="line"></span><br><span class="line">    // 统一逗号周围空格风格</span><br><span class="line">    &apos;comma-spacing&apos;: [2, &#123; &apos;before&apos;: false, &apos;after&apos;: true &#125;],</span><br><span class="line"></span><br><span class="line">    // 禁止出现多个空行</span><br><span class="line">    &apos;no-multiple-empty-lines&apos;: [2, &#123; &apos;max&apos;: 1, &apos;maxEOF&apos;: 2 &#125;],</span><br><span class="line"></span><br><span class="line">    // 允许箭头函数不使用圆括号</span><br><span class="line">    &apos;arrow-parens&apos;: 0,</span><br><span class="line"></span><br><span class="line">    // 规范generator函数的使用</span><br><span class="line">    &apos;generator-star-spacing&apos;: [2, &#123; &apos;before&apos;: false, &apos;after&apos;: true &#125;],</span><br><span class="line"></span><br><span class="line">    // 要求在块级</span><br><span class="line">    &apos;lines-around-comment&apos;: [2, &#123; &apos;beforeBlockComment&apos;: true, &apos;afterBlockComment&apos;: false, &apos;beforeLineComment&apos;: true, &apos;afterLineComment&apos;: false &#125;]</span><br><span class="line">  &#125;,</span><br><span class="line">  parserOptions: &#123;</span><br><span class="line">    parser: &apos;babel-eslint&apos;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p><strong>5.项目中的图片轮播</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">1.	安装mint-ui</span><br><span class="line">Npm install mint-ui –s</span><br><span class="line">2.	在main.js引入相关样式和组件</span><br><span class="line">3.	在App.vue中使用组件和样式</span><br><span class="line">4.	在组件中引入mt-swipe组件</span><br><span class="line">5.	安装axios 并且使用axios去请求图片轮播数据</span><br><span class="line">6.	使用v-for将请求回来的数据显示在页面上</span><br><span class="line">7.	关于跨域请求配置</span><br><span class="line">//所有 webpack-dev-server 的选项都支持</span><br><span class="line">  devServer: &#123;</span><br><span class="line">    open: true,</span><br><span class="line">    host: &apos;127.0.0.1&apos;,</span><br><span class="line">    port: 3000,</span><br><span class="line">    https: false,</span><br><span class="line">    hotOnly: true,</span><br><span class="line">    //配置代理服务器</span><br><span class="line">    proxy: &#123;</span><br><span class="line">      //凡是请求以api开头的都会使用下面的代理服务器</span><br><span class="line">      &apos;/api/*&apos;: &#123;</span><br><span class="line">        target: &apos;http://localhost:8899/&apos;, // 目标服务器地址</span><br><span class="line">        secure: false,                    // 目标服务器地址是否是安全协议</span><br><span class="line">        changeOrigin: true,               // 是否修改来源, 为true时会让目标服务器以为是webpack-dev-server发出的请求!服务端和服务端的请求是没有跨域的</span><br><span class="line">        //pathRewrite: &#123;&apos;^/api&apos;: &apos;/&apos;&#125;     // 将/api开头的请求地址, /api 改为 /, 即 /api/xx 改为 /xx</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br></pre></td></tr></table></figure>
